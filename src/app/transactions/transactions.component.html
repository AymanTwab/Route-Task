<h2 class="my-4">Transactions Table</h2>
<div class="mb-3">
  <label for="filterName" class="form-label">Filter by Customer Name:</label>
  <input type="text" id="filterName" class="form-control" [(ngModel)]="filterName" (keyup)="applyFilters()">
</div>

<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="filterAmount" class="form-label">Filter by Minimum Amount:</label>
      <input type="number" id="filterAmount" class="form-control" [(ngModel)]="minAmount" (keyup)="applyFilters()">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="filterAmount" class="form-label">Filter by Maximum Amount:</label>
      <input type="number" id="filterAmount" class="form-control" [(ngModel)]="maxAmount" (keyup)="applyFilters()">
    </div>
  </div>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of afterFilterTransactions">

      <th scope="row">{{transaction.id}}</th>
      <td><a class="list-unstyled"
          [routerLink]="['/customer-transactions',transaction.customerId]">{{getCustomerNameById(transaction.customerId)}}</a>
      </td>
      <td>{{transaction.amount}}</td>
      <td>{{transaction.date}}</td>

    </tr>
  </tbody>
</table>
