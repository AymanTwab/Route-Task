<h2 class="my-4">Customers Table</h2>
<div class="mb-3">
  <label for="filterName" class="form-label">Filter by Customer Name:</label>
  <input type="text" id="filterName" class="form-control" [(ngModel)]="filterName" (keyup)="applyFilters()">
</div>

<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="filterAmount" class="form-label">Filter by Minimum Amount:</label>
      <input type="number" id="filterAmount" class="form-control" [(ngModel)]="minAmount" (keyup)="applyFilters()">
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="filterAmount" class="form-label">Filter by Maximum Amount:</label>
      <input type="number" id="filterAmount" class="form-control" [(ngModel)]="maxAmount" (keyup)="applyFilters()">
    </div>
  </div>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Total Transactions Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of afterFilterCustomers">
      <th scope="row">{{customer.id}}</th>
      <td><a class="list-unstyled" [routerLink]="['/customer-transactions',customer.id]">{{customer.name}}</a></td>
      <td><a class="list-unstyled"
          [routerLink]="['/customer-transactions',customer.id]">{{findCustomerTransactionsAmount(customer.id)}}</a></td>
    </tr>
  </tbody>
</table>
